<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./website.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <!-- for title logo  -->
    <link rel="icon" href="./images/netflixIcon.ico" type="image/icon type" />
    <!-- for google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link  -->
    <script
      src="https://kit.fontawesome.com/c0e50d9876.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div id="left">
        <img src="./images/netflix_logo.png" />
      </div>
      <div id="right">
        <div id="select_div">
          <i class="fa fa-globe" aria-hidden="true" style="color: white"></i>
          <select name="" id="">
            <option value="">English</option>
            <option value="">हिन्दी</option>
          </select>
        </div>
        <button>Sign In</button>
      </div>
    </nav>
    <section id="intro">
      <h1>
        The biggest Indian hits. Ready to watch <br />
        here from ₹149.
      </h1>
      <p>Join today. Cancel anytime.</p>
      <h3>
        Ready to watch? Enter your email to create or restart your membership.
      </h3>
      <div id="inner1">
        <input placeholder="Email address" type="email" required />
        <button type="submit">Get Started ></button>
      </div>
    </section>
  </body>
</html>
