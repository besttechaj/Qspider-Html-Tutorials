    <!DOCTYPE html>

      </head>
      <body>
        <img src="./emj.jpg" alt="pic" />
        <br />
        <br />
        <br />
        <!-- By default browser property ie margin, padding.... how to remove it as given in below example -->
        <!-- both the h1 tag has some margin between them if you inspect on browser... check for the color between them ... blue indicates content, green indicates padding, orange indicates margin. There will be some margin and padding due to by default property of browser. Hence it is recommended in body tag/ universal or global tag/ element to set property :
     *{
          margin : 0px;
     padding: 0px;
     } -->

        <!-- for the below tags providing External Css property -->
        <h1>mi</h1>
        <h1 id="cs">csk</h1>
        <ul>
          <li>list item1</li>
          <li>list item2</li>
        </ul>
      </body>
    </html>
  </body>
