<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position: Absolute Property</title>
    <style>
      .container {
        border: 2px solid black;
      }
      img {
        margin: 10px;
      }
      .image2 {
        position: relative;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./image1.jpg" height="250px" width="300px" class="image1" />
      <img src="./image2.jpg" height="250px" width="300px" class="image2" />
      <img src="./image3.jpg" height="250px" width="300px" class="image3" />
      <img src="./image4.jpg" height="250px" width="300px" class="image4" />
    </div>
  </body>
</html>
