<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table {
        border: 2px solid red;
        border-collapse: collapse;
      }

      th {
        border: 2px solid blue;
      }

      td {
        border: 1px solid green;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Page title</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Months</th>
        <th>Savings</th>
        <th>Savings for Holidays</th>
      </tr>
      <tr>
        <td>January</td>
        <td>50$</td>
        <td rowspan="2">75$</td>
      </tr>
      <tr>
        <td>February</td>
        <td>25$</td>
      </tr>
    </table>

    <br />
    <hr />
    <br />

    <table>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>name1</td>
        <td>name2</td>
        <td>20</td>
      </tr>
      <tr>
        <td>name3</td>
        <td>name4</td>
        <td>25</td>
      </tr>
    </table>

    <br />
    <hr />
    <br />

    <table>
      <tr>
        <th>Name</th>
        <td>KKR</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>123456789</td>
      </tr>
      <tr>
        <td>987654321</td>
      </tr>
    </table>
    <br />
    <hr />
    <br />

    <table>
      <tr>
        <th rowspan="3">Programming Languages</th>
        <td>Core java</td>
      </tr>
      <tr>
        <td>Python</td>
      </tr>
      <tr>
        <td>php</td>
      </tr>
    </table>
  </body>
</html>
